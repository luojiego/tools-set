<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    var path = window.location.pathname;
    window.location.href = '/?redirect=' + encodeURIComponent(path);
  </script>
</head>
<body>
  <p>Redirecting to <a href="/">homepage</a>...</p>
</body>
</html>
